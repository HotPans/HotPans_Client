<div  class="container">
<form name="loginForm" ng-controller="InputAdministratorLoginInfoController">

<div align="center"><h2 >管理者さん用ログイン画面</h2></div>
<!-- <div align="center">ユーザー登録は<a href="#/registAdministratorInfo">こちら</a>から。</div><br> -->
<table align="center" class="table table-hover table-striped">
<tr>
<th align="right" nowrap>ID　</th>
<td><input type="text" ng-model="login.id" name="id" required /></td>
</tr>
<tr>
<th align="right" nowrap>パスワード　</th>
<td><input type="text" ng-model="login.password" name="password" required /></td>
</tr>
</table>

<div align="center">
<button ng-disabled="!loginForm.$valid" ng-click="login()">認証</button>
</div>
<div align="center"><font color="red">{{login.message}}</font></div>
</form>
